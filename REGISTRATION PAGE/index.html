<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
<form action="login.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
   
<label for="fname"><b>First Name</b></label>
    <input type="text" id="fname" name="firstname" placeholder="First name.." required>

    <label for="lname"><b>Last Name</b>
    <input type="text" id="lname" name="lastname" placeholder="Last name.."></label>

          <label for="number"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter your number" required>

    
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

   
   <label for="gender"><b>Gender</b></label>
      <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <label for="birthday"><b>Birthday</b></label>
    <input type="date" id="birthday" name="birthday" required>
    
      <label for="color"><b>Favourite Color</b>
    <input type="color" id="color" name="favourite color" required></label>
   
    
    <p>By creating an account you agree to our Terms & Privacy</p>
    
   <br><center><a style="width: 100%;" href="login.html">Register </a></center></br>
    
  </div>

  
</form>
</body>

</html>
