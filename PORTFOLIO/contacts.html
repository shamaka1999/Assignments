<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamaka Contacts</title>
<link href="contacts.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
   
    <form class="form" action="mailto:obasi815@gmail.com"
      method="post">
       <section id="contact">
    <h2>Contact me</h2>
    <p>Let's Talk!!</p>
    <div class="input-area">
      <label for="Name">Full Name:</label>
      <input type="text" placeholder="Enter your Full Name" required>
    </div>

    <div class="input-area">
      <label for="Email">Email:</label>
      <input type="email" placeholder="Enter your Email Address" required>
    </div>

    <div class="input-area">
      <label for="message"> Your Message:</label>
      <textarea rows="5" cols="40" name="message" required> Enter Your Message</textarea>
    </div>

    <div class="input-area">
      <label for="priority">Message Priority</label>
      <select name="priority" class="priority">
        <option selected>Choose Priority</option>
        <option value="official">Official</option>
        <option value="casual">Casual</option>
      </select>
    </div>

    <div class="action">
      <button type="submit">Send Message</button>
    </div>
  </section>
      
    </form>
    </div>
  </body>
</html>
